name: Render and Publish

on:
  push:
    branches:
      - main
      - claude/create-qmd-presentation-011CUrb2F1VWbXo9FpKGNPvT

permissions:
  contents: write

jobs:
  render-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('.github/R-version') }}-pkgs-v1
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install R packages
        run: |
          if (!require("rmarkdown")) install.packages("rmarkdown")
          if (!require("knitr")) install.packages("knitr")
          if (!require("tidyverse")) install.packages("tidyverse")
          if (!require("ggtext")) install.packages("ggtext")
          if (!require("desplot")) install.packages("desplot")
          if (!require("agridat")) install.packages("agridat")
          if (!require("broom")) install.packages("broom")
          if (!require("emmeans")) install.packages("emmeans")
          if (!require("scales")) install.packages("scales")
        shell: Rscript {0}

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 'release'

      - name: Render Quarto presentation
        run: quarto render index.qmd

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
